<!DOCTYPE html>

<html>
	<head>
		<title>Compare Tables</title>
	 </head >
	<body>
	
	<h1> Table With Border =1 ,Width =400 ,BgColor =#FFE4B5  CellPadding = 5 and CellSpacing = 0 </h1>
	
	<table border="1" bgcolor="#FFE4B5" width="400" cellpadding="5" cellspacing="0">
	<tr>
		<th></th>
		<th scope="col">Saturday</th>
		<th scope="col" bgcolor="#FFD700">Sunday</th>
	</tr>
	<tr>
		<th scope="row" width="200">Ticket sold:</th>
		<td>120</td>
		<td bgcolor="#FFD700">130</td>
	</tr>
	<tr>
		<th scope="row">Total sales:</th>
		<td>$600</td>
		<td bgcolor="#FFD700">$650</td>
	</tr>
</table>

<hr/>


<h1> Table With Border =1 ,Width =400 ,BgColor =#FFE4B5  CellPadding = 10 and CellSpacing = 5 </h1>

	
	<table border="1" bgcolor="#FFE4B5" width="400" cellpadding="10" cellspacing="5">

	<tr>
		<th></th>
		<th scope="col">Saturday</th>
		<th scope="col" bgcolor="#FFD700">Sunday</th>
	</tr>
	<tr>
		<th scope="row" width="200">Ticket sold:</th>
		<td>120</td>
		<td bgcolor="#FFD700">130</td>
	</tr>
	<tr>
		<th scope="row">Total sales:</th>
		<td>$600</td>
		<td bgcolor="#FFD700">$650</td>
	</tr>
</table>
	
</body>
</html>
