<!DOCTYPE html>

<html>
	<head>
		<title> Table with Column and Row Span</title>
	 </head >
	<body>
	
	<h1> Table With Colspan and Rowspan </h1>

<table border="1" bgcolor="#9ACD32" cellpadding="10" cellspacing="0">
	<tr>
		<th></th>
		<th>9am</th>
		<th>10am</th>
		<th>11am</th>
		<th>12am</th>
	<tr>
	<tr>
		<th>Monday</th>
		<td colspan="2">English</td>
		<td>Math</td>
		<td rowspan="2">Art</td>
	</tr>
	<tr>
		<th>Tuesday</th>
		<td colspan="3">Technology</td>
	</tr>
</table>

</body>
</html>
